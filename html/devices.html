<html>
<head>
    <title>Cleep</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/roboto-fonts.css">
    <link rel="stylesheet" href="css/angular-material.min.css"/>
    <link rel="stylesheet" href="css/materialicons.css"/>
</head>
<body ng-app="Cleep" layout-fill ng-cloak

    <!-- only used to fix scrolling issue for toast: https://github.com/angular/material/issues/2936 -->
    <md-content flex="100">

    <div ng-controller="devicesController as ctl" layout="column" layout-fill>

        <!-- menu -->
        <md-toolbar flex="initial">
            <div class="md-toolbar-tools">
                <h2>
                    Devices
                </h2>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="Modules" ng-click="ctl.refresh()">
                    <md-tooltip md-direction="left">Search new devices</md-tooltip>
                    <md-icon md-font-set="material-icons">refresh</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-content>
            My devices
        </md-content>

    </div>

    </md-content>

    <!-- system -->
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/angular.min.js"></script>
    <script src="js/libs/angular-route.min.js"></script>
    <script src="js/libs/angular-animate.min.js"></script>
    <script src="js/libs/angular-messages.min.js"></script>
    <script src="js/libs/angular-aria.min.js"></script>
    <script src="js/libs/angular-material.min.js"></script>
    <script src="js/libs/moment.min.js"></script>

    <!-- application -->
    <script src="js/app.js"></script>
    <script src="js/services/rpc.js"></script>
    <script src="js/services/toast.js"></script>

</body>
</html>
