<md-dialog aria-label="Changelog" flex="60">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Changelog v{{ctl.updateService.currentVersion}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="ctl.closeModal()">
                    <md-icon md-svg-icon="close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
    
        <md-dialog-content style="padding:15px; height:400px;">
            <p ng-bind-html="ctl.updateService.changelog"></p>
        </md-dialog-content>
    </form>
</md-dialog>
