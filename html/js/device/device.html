<div>

    <!-- loader -->
    <div ng-if="ctl.deviceService.loading" style="width:100%; height:80%;">
        <md-toolbar flex="initial">
            <div class="md-toolbar-tools">
                <h2>
                    Connecting to device...
                </h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-progress-linear md-mode="indeterminate"></md-progress-linear>

        <md-content layout-padding>
            <div layout="column" layout-sm="column" layout-align="center center" layout-fill>
                <div>
                    <md-progress-circular md-mode="indeterminate"></md-progress-circular>   
                </div>
            </div>
        </md-content>
    </div>

    <!-- device content -->
    <div ng-show="!ctl.deviceService.loading" layout-fill>
        <webview disablewebsecurity id="deviceWv" src="" style="height:100%; width:100%;"></webview>
    </div>

</div>
