
<div ng-controller="emptyController as ctl" layout="column" layout-fill>

    <!-- menu -->
    <md-toolbar flex="initial">
        <div class="md-toolbar-tools">
            <img src="images/cleep-3d.png" style="width:30px; height:30px;"/>
            <h2 style="padding-left:5px;">
                CleepDesktop
            </h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-progress-linear md-mode="determinate"></md-progress-linear>

    <!-- page content -->
    <md-content layout-padding>

        <div layout="row">
            
            <!-- latest news -->
            <md-card flex="100">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">
                            <md-icon class="rounded-icon" md-svg-icon="bullhorn"></md-icon>
                            News
                        </span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    Coming soon...
                </md-card-content>
            </md-card>

        </div>

        <div layout="row" layout-align="space-between center">

            <!-- latest tutorials -->
            <md-card flex="50">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">
                            <md-icon class="rounded-icon" md-svg-icon="video"></md-icon>
                            Latest tutorials
                        </span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    Coming soon...
                </md-card-content>
            </md-card>

            <!-- latest forum messages -->
            <md-card flex="50">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">
                            <md-icon class="rounded-icon" md-svg-icon="forum"></md-icon>
                            Latest messages
                        </span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    Coming soon...
                </md-card-content>
            </md-card>

        </div>

    </md-content>

</div>
