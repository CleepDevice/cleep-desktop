<html>
<head>
    <title>CleepDesktop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/roboto-fonts.css">
    <link rel="stylesheet" href="css/angular-material.min.css"/>
    <link rel="stylesheet" href="css/materialicons.css"/>
    <link rel="stylesheet" href="css/cleep.css"/>
</head>
<body ng-app="Cleep" layout-fill ng-cloak>

    <md-content ng-controller="cleepController as cleep" flex="100" layout="row">

        <!-- devices panel -->
        <div ng-controller="devicesController as ctl" flex="20" layout-fill class="panel-separator">
            <md-toolbar flex="initial" class="fix-toolbar">
                <div class="md-toolbar-tools">
                    <h2>
                        <md-icon md-svg-icon="cellphone"></md-icon>
                        Cleep devices
                    </h2>
                    <span flex></span>
                </div>
            </md-toolbar>
            <md-progress-linear md-mode="determinate" value="100"></md-progress-linear>

            <md-content>
                <!-- loader -->
                <div layout="column" layout-align="center center" ng-if="ctl.loading">
                    <div>
                        <br/><br/><br/>
                        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                        <br/><br/><br/>
                    </div>
                </div>

                <!-- no device -->
                <div layout="column" layout-padding layout-align="center center" ng-if="!ctl.loading && ctl.devices.length==0">
                    <div style="padding-top:20px;">
                        No device found...
                    </div>
                    <div>
                        <md-button class="md-raised md-primary" ng-click="ctl.openInstallPage()">
                            <md-icon md-svg-icon="plus-circle"></md-icon>
                            Click to install new one
                        </md-button>
                    </div>
                </div>

                <!-- unconfigured devices -->
                <md-toolbar class="md-hue-1" style="height:68px;" ng-if="!ctl.loading && ctl.unconfigured>0">
                    <div class="md-toolbar-tools">
                        <h2 flex md-truncate>
                            Unconfigured devices
                        </h2>
                    </div>
                </md-toolbar>
                <md-list ng-if="!ctl.loading">
                    <md-list-item ng-repeat="device in ctl.devices | filter: {configured:false}" ng-if="ctl.unconfigured>0" ng-click="ctl.openDevicePage(device)">
                        <md-icon ng-if="device.online" md-svg-icon="cellphone-link" class="icon-margin">
                            <md-tooltip md-direction="right">Unconfigured</md-tooltip>
                        </md-icon>
                        <md-icon ng-if="!device.online" md-svg-icon="cellphone-link-off" class="icon-margin">
                            <md-tooltip md-direction="right">Offline</md-tooltip>
                        </md-icon>
                    </md-list-item>
                </md-list>

                <!-- configured devices -->
                <md-toolbar class="md-hue-1" style="height:68px;" ng-if="!ctl.loading && ctl.devices.length>0">
                    <div class="md-toolbar-tools">
                        <h2 flex md-truncate>
                            Configured devices
                        </h2>
                    </div>
                </md-toolbar>
                <md-list>
                    <md-list-item ng-repeat="device in ctl.devices | filter: {configured:true}" ng-click="ctl.openDevicePage(device)">
                        <md-icon ng-if="device.online" md-svg-icon="cellphone-link" class="icon-margin">
                            <md-tooltip md-direction="right">Online</md-tooltip>
                        </md-icon>
                        <md-icon ng-if="!device.online" md-svg-icon="cellphone-link-off" class="icon-margin">
                            <md-tooltip md-direction="right">Offline</md-tooltip>
                        </md-icon>
                        <p>{{device.hostname}}</p>
                    </md-list-item>
                </md-list>

            </md-content>
        </div>

        <!-- dynamic content -->
        <div flex="80" layout-fill>
            <div ui-view></div>
        </div>

    </md-content>

    <!-- system -->
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/angular.min.js"></script>
    <script src="js/libs/angular-animate.min.js"></script>
    <script src="js/libs/angular-messages.min.js"></script>
    <script src="js/libs/angular-aria.min.js"></script>
    <script src="js/libs/angular-sanitize.min.js"></script>
    <script src="js/libs/angular-material.min.js"></script>
    <script src="js/libs/angular-ui-router.min.js"></script>
    <script src="js/libs/angular-websocket.min.js"></script>
    <script src="js/libs/moment.min.js"></script>

    <!-- application -->
    <script src="js/app.js"></script>
    <script src="js/services/toast.js"></script>
    <script src="js/services/cleep.js"></script>
    <script src="js/services/debounce.js"></script>
    <script src="js/services/confirm.js"></script>
    <script src="js/services/taskspanel.js"></script>
    <script src="js/services/modal.js"></script>
    <script src="js/services/update.js"></script>
    <script src="js/services/install.js"></script>
    <script src="js/updates/updates.js"></script>
    <script src="js/preferences/preferences.js"></script>
    <script src="js/install/installAuto.js"></script>
    <script src="js/device/device.js"></script>
    <script src="js/device/devices.js"></script>
    <script src="js/monitoring/monitoring.js"></script>

</body>
</html>
