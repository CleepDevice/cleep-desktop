<html>
<head>
    <title>Preferences</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/roboto-fonts.css">
    <link rel="stylesheet" href="css/angular-material.min.css"/>
    <link rel="stylesheet" href="css/materialicons.css"/>
</head>
<body ng-app="Cleep" layout-fill ng-cloak>

    <!-- only used to fix scrolling issue for toast: https://github.com/angular/material/issues/2936 -->
    <md-content flex="100">

    <div ng-controller="preferencesController as ctl" layout="column" layout-fill ng-cloak>

        <!-- menu -->
        <md-toolbar flex="initial">
            <div class="md-toolbar-tools">
                <h2>
                    <md-icon md-font-set="material-icons">settings</md-icon>
                    Preferences
                </h2>
                <span flex></span>
                <md-button ng-click="ctl.back()" class="md-icon-button" aria-label="Close">
                    <md-tooltip md-direction="bottom">Close</md-tooltip>
                    <md-icon md-font-set="material-icons">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>


        <!-- tabs -->
        <md-nav-bar md-selected-nav-item="ctl.pref" nav-bar-aria-label="Preferences">
            <md-nav-item md-nav-click="goto('general')" name="general">General</md-nav-item>
            <md-nav-item md-nav-click="goto('network')" name="network">Network</md-nav-item>
            <md-nav-item md-nav-click="goto('advanced')" name="advanced">Advanced</md-nav-item>
        </md-nav-bar>

        <!-- general -->
        <div ng-if="ctl.pref=='general'" style="padding:20px;">
            <!-- locale --> 
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">
                            <md-icon md-font-set="material-icons">language</md-icon>
                            Language
                        </span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <md-list>
                        <md-list-item>
                            <p>Prefered language</p>
                            <md-select ng-model="ctl.config.locale" aria-label="Language">
                                <md-option value="en">English</md-option>
                            </md-select>
                        </md-list-item>
                    </md-list>
                </md-card-content>
            </md-card>
        </div>

        <!-- network -->
        <div ng-if="ctl.pref=='network'" style="padding:20px;">
            <!-- proxy -->
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">
                            <md-icon md-font-set="material-icons">settings_ethernet</md-icon>
                            Proxy settings
                        </span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <md-list>
                        <md-list-item ng-click="ctl.updateProxyMode('noproxy')">
                            <p>Direct connection (no proxy)</p>
                            <md-checkbox class="md-secondary" ng-model="ctl.noproxy" ng-click="ctl.updateProxyMode('noproxy')" aria-label="No proxy"></md-checkbox>
                        </md-list-item>
                        <md-list-item ng-click="ctl.updateProxyMode('manualproxy')">
                            <p>Manual proxy</p>
                            <md-checkbox class="md-secondary" ng-model="ctl.manualproxy" ng-click="ctl.updateProxyMode('manualproxy')" aria-label="Manual proxy"></md-checkbox>
                        </md-list-item>
                        <div ng-if="ctl.manualproxy">
                            <md-input-container class="md-block" style="margin-left:15px; margin-right:15px;">
                                <label>Proxy ip</label>
                                <input ng-model="ctl.config.proxyip" ng-disabled="ctl.proxyMode=='noproxy'">
                            </md-input-container>
                            <md-input-container class="md-block" style="margin-left:15px; margin-right:15px;">
                                <label>Proxy port</label>
                                <input type="number" ng-model="ctl.config.proxyport" ng-disabled="ctl.proxyMode=='noproxy'">
                            </md-input-container>
                        </div>
                    </md-list>
                </md-card-content>
            </md-card>
        </div>

        <!-- advanced -->
        <div ng-if="ctl.pref=='advanced'" style="padding:20px;">
            <!-- iso raspbian -->
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">
                            <md-icon md-font-set="material-icons">file_download</md-icon>
                            Installation files
                        </span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <md-list>
                        <md-list-item>
                            <p>Include latest Raspbian versions in installable versions</p>
                            <md-switch ng-model="ctl.config.isoraspbian" aria-label="Raspbian"></md-switch>
                        </md-list-item>
                    </md-list>
                </md-card-content>
            </md-card>
        </div>

    </div>

    </md-content>

    <!-- system -->
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/angular.min.js"></script>
    <script src="js/libs/angular-route.min.js"></script>
    <script src="js/libs/angular-animate.min.js"></script>
    <script src="js/libs/angular-messages.min.js"></script>
    <script src="js/libs/angular-aria.min.js"></script>
    <script src="js/libs/angular-material.min.js"></script>
    <script src="js/libs/moment.min.js"></script>

    <!-- application -->
    <script src="js/app.js"></script>
    <script src="js/services/rpc.js"></script>
    <script src="js/services/toast.js"></script>
    <script src="js/services/debounce.js"></script>

</body>
</html>
