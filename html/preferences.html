<html>
<head>
    <title>Preferences</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/roboto-fonts.css">
    <link rel="stylesheet" href="css/angular-material.min.css"/>
    <link rel="stylesheet" href="css/materialicons.css"/>
</head>
<body ng-app="Cleep" layout-fill ng-cloak>

    <!-- only used to fix scrolling issue for toast: https://github.com/angular/material/issues/2936 -->
    <md-content flex="100">

    <div ng-controller="preferencesController as ctl" layout="column" layout-fill ng-cloak>

        <!-- menu -->
        <md-toolbar flex="initial">
            <div class="md-toolbar-tools">
                <h2>
                    Preferences
                </h2>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="Save">
                    <md-tooltip md-direction="bottom">Save</md-tooltip>
                    <md-icon md-font-set="material-icons">save</md-icon>
                </md-button>
                <md-button ng-click="ctl.back()" class="md-icon-button" aria-label="Close">
                    <md-tooltip md-direction="bottom">Close</md-tooltip>
                    <md-icon md-font-set="material-icons">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>


        <!-- tabs -->
        <md-nav-bar md-selected-nav-item="ctl.pref" nav-bar-aria-label="Preferences">
            <md-nav-item md-nav-click="goto('proxy')" name="proxy">Proxy</md-nav-item>
            <md-nav-item md-nav-click="goto('advanced')" name="advanced">Advanced</md-nav-item>
        </md-nav-bar>

        <!-- proxy -->
        <div ng-if="ctl.pref=='proxy'" style="padding:20px;">
            <md-radio-group ng-model="ctl.proxyMode">
                <md-radio-button value="noproxy" class="md-primary">Direct connection (no proxy)</md-radio-button>
                <md-radio-button value="manualproxy" class="md-primary">Manual proxy</md-radio-button>
            </md-radio-group>
            <md-input-container class="md-block" style="margin-top:30px;" flex-gt-sm>
                <label>Proxy ip</label>
                <input ng-model="ctl.proxyIp" ng-disabled="ctl.proxyMode=='noproxy'">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Proxy port</label>
                <input type="number" ng-model="ctl.proxyPort" ng-disabled="ctl.proxyMode=='noproxy'">
            </md-input-container>
        </div>

        <div ng-if="ctl.pref=='advanced'">
            
        </div>

    </div>

    </md-content>

    <!-- system -->
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/angular.min.js"></script>
    <script src="js/libs/angular-route.min.js"></script>
    <script src="js/libs/angular-animate.min.js"></script>
    <script src="js/libs/angular-messages.min.js"></script>
    <script src="js/libs/angular-aria.min.js"></script>
    <script src="js/libs/angular-material.min.js"></script>

    <!-- application -->
    <script src="js/app.js"></script>
    <script src="js/services/ui.js"></script>
    <script src="js/services/toast.js"></script>

</body>
</html>
